<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>SimpSpringfield3000</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">

        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>SimpSpringfield3000</h2>
            <h3>Choose your Landmarks</h3>

                <section class="Landmarks-Section" id="Landmarks-Section">
                    <section class="Landmarks-Images" id="Landmarks-Images">
                        <div class="Landmarks" id="LandmarksImg1">x</div>
                        <div class="Landmarks" id="LandmarksImg2">x</div>
                        <div class="Landmarks" id="LandmarksImg3">x</div>
                    </section>
                    
                    <section class="Landmarks-Selection" id="Landmarks-Selection">
                        <label>Landmarks</label>
                        <select id="select1">Landmarks
                            <option value="Church of Springfield"></option>
                            <option value="Power Plant">Power Plant</option>
                            <option value="Springfield Elementary">Springfield Elementary</option>
                            <option value="Springfield General Hospital">Springfield General Hospital</option>
                            <option value="Springfield Retirement Home">Springfield Retirement Home</option>
                            <option value="Statue of Jebediah Springfield">Statue of Jebediah Springfield</option>
                            <option value="Tire Fire">Tire Fire</option>
                        </select>
                        <label>Restaurants</label>
                        <select id="select2">Restaurants
                            <option value="Arbys">Arbys</option>
                            <option value="Krusty Burger">Krusty Burger</option>
                            <option value="Lard Lad Donuts">Lard Lad Donuts</option>
                            <option value="Moes Tavern">Moes Tavern</option>
                            <option value="Municipal House of Pancakes">Municipal House of Pancakes</option>
                        </select>
                        <label>Shopping</label>
                        <select id="select3">Shopping
                            <option value="Costingtons">Costingtons</option>
                            <option value="Crazy ETsPhone Home">Crazy ETsPhone Home</option>
                            <option value="King Toots Music Store">King Toots Music Store</option>
                            <option value="KwikEMart">KwikEMart</option>
                            <option value="Leftorium">Leftorium</option>
                            <option value="Springfield Mall">Springfield Mall</option>
                            <option value="The Androids Dungeon and Baseball Card Shop">The Androids Dungeon and Baseball Card Shop</option>
                        </select>
                    </section>
                </section>
            <section class="Slogan-Section" id="Slogan-Section">
                What sorts of cool things are they saying here?
                <input id="sayings-input">
                <button id="sayings-button">COWABUNGUS DUDE</button>
            </section>
                    





    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
